<lift:surround with="default" at="content">
    <head>
        <script src="static/easel.js"></script>
        <script src="static/avsbgame.js"></script>
        <style type="text/css">
            body {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            textarea {
                margin-top: 0px;
                margin-bottom: 5px;
                height: 270px;
                resize: none;
            }
            button{
                width: 100%;
            }
        </style>
    </head>
    <div class="span16 page-header">
        <h1>Flash vs HTML5 <small><span class="lift:LiftMode"></span></small></h1>
    </div>
    <div class="row">
        <div class="span9">
            <div>
                <div style="padding: 10px;width: 500px;height: 500px;" class="well">
                    <canvas height="500" width="500" id="canvas"></canvas>
                </div>
            </div>
            <div class="lift:ChooseYourSide">
                <div class="row">
                    <div class="span3" style="padding-top: 10px"><span class="label">choose your side :</span></div>
                    <div class="span3">
                        <button id="chooseSideAButton" class="btn large danger">I love Flash !</button>
                    </div>
                    <div class="span3">
                        <button id="chooseSideBButton" class="btn large primary">I love HTML5 !</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="span7">
            <h2>Live stats</h2>
            <div class="alert-message block-message info lift:comet?type=PushAvsBGameStats">
                <p>total score : <span id="totalScore"></span></p>
                <p>flash score : <span id="sideAScore"></span></p>
                <p>html5 score : <span id="sideBScore"></span></p>
                <p>connected users : <span id="connectedUsers"></span></p>
                <p>max connected users : <span id="maxConnectedUsers"></span></p>
            </div>
            <h2>Micro chat</h2>
            <div class="lift:comet?type=PushMicroChatLastMessage">
                <textarea class="span7" id="microChatHistory"></textarea>
            </div>
            <form class="lift:form.ajax">
                <div class="lift:MicroChatInput">
                    <input class="span5" name="microChatInput" id="microChatInput" size="30" type="text"/>
                    <input type="submit" class="btn" style="width: 116px" value="send" />
                </div>
            </form>

        </div>
    </div>
    <tail>
        <span class="lift:InitJsGameEngine"></span>
        <span class="lift:comet?type=PushAvsBGameCellChange"></span>
        <span class="lift:comet?type=WatchConnectedUsers"></span>
    </tail>
</lift:surround>
